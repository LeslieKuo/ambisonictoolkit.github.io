---
layout: default
---

<header>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="page-heading">Posts</h1>
      </div> <!-- column -->
    </div> <!-- row -->
  </div> <!-- container -->
</header>

<section id="main">
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <ul class="post-list">
          {% for post in site.posts %}
            <li>
              <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        
              <h2>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
              </h2>
            </li>
          {% endfor %}
        </ul>
        
        <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
        
      </div> <!-- column -->
    </div> <!-- row -->
  </div> <!-- container -->
</section> <!-- id="main" -->
